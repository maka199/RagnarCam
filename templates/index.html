<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RagnarCam - Dog Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-dog me-2"></i>RagnarCam - Dog Monitor
            </span>
            <div class="d-flex">
                <span id="connection-status" class="badge bg-secondary me-2">Connecting...</span>
                <button class="btn btn-outline-light btn-sm" onclick="refreshCameras()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-video me-2"></i>Available Cameras
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="cameras-list">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <small class="d-block mt-2">Discovering cameras...</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2"></i>System Info
                        </h5>
                    </div>
                    <div class="card-body">
                        <small class="text-muted">
                            <div><strong>Status:</strong> <span id="system-status">Online</span></div>
                            <div><strong>Active Streams:</strong> <span id="active-streams">0</span></div>
                            <div><strong>Connected:</strong> <span id="connected-time">--</span></div>
                        </small>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="video-grid" class="row">
                    <div class="col-12 text-center mt-5">
                        <i class="fas fa-paw fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">Welcome to RagnarCam</h4>
                        <p class="text-muted">Select a camera from the left panel to start monitoring your dog.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Card Template -->
    <template id="camera-card-template">
        <div class="col-lg-6 mb-4 camera-container" data-camera-id="">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-video me-2"></i><span class="camera-name"></span>
                    </h6>
                    <button class="btn btn-danger btn-sm stop-camera-btn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="video-container">
                        <img class="camera-stream" src="" alt="Camera Stream" style="width: 100%; height: auto;">
                        <div class="video-overlay">
                            <div class="recording-indicator">
                                <i class="fas fa-circle text-danger"></i>
                                <small>LIVE</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
